<body class="indigo">

  <header class="indigo darken-1 section">
    <h2 class="center white-text">D3.Js</h2>
    <p class="flow-text grey-text center text-lighten-2">Rastreador de dinheiro mensal</p>
  </header>

  <div class="container section">
    <div class="row">
      <div class="col s12 m6">
        <form class="card z-depth-0" autocomplete="off">
          <div class="card-content">
            <span class="card-title indigo-text">Adicione um item:</span>
            <div class="input-field">
              <input type="text" id="name">
              <label for="name">Nome</label>
            </div>
            <div class="input-field">
              <input type="text" id="cost">
              <label for="number">Valor (R$)</label>
            </div>
            <div class="input-field center">
              <button class="btn-large pink white-text">Adicionar</button>
            </div>
            <div class="input-field center">
              <p class="red-text" id="error"></p>
            </div>
          </div>
        </form>
      </div>
      <div class="col s12 m5 push-m1">
        <div class="canvas">
        </div>
      </div>
    </div>
  </div>
